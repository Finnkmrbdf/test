<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Copilot Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    #copilot-container {
      width: 100%;
      height: 80vh;
      margin-top: 50px;
      background-color: white;
      border: 2px solid #0078d4;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden;
    }

    #loading-message {
      font-size: 18px;
      color: #0078d4;
    }

    .header {
      background-color: #0078d4;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 24px;
      border-radius: 8px 8px 0 0;
    }
  </style>
</head>
<body>
  <div class="header">Microsoft Copilot Agent</div>

  <!-- Loading Message -->
  <div id="loading-message">Loading the Copilot Agent...</div>

  <!-- Container for the Copilot Agent -->
  <div id="copilot-container">
    <!-- The agent UI will appear here once loaded -->
  </div>

  <script type="module">
    import { loadCopilot } from "https://www.unpkg.com/@microsoft/copilot-js@latest";

    // Start loading the agent
    loadCopilot({
      tokenProvider: "azureAD",
      conversationId: "cr6ca_finn",
      orgUrl: "https://990ef90041dae0bb80c3f27b6c0b3b.59.environment.api.powerplatform.com",
      apiVersion: "2022-03-01-preview",
      containerId: "copilot-container"
    }).then(() => {
      // Once agent loads, hide the loading message
      document.getElementById("loading-message").style.display = 'none';
    }).catch((error) => {
      // If thereâ€™s an error loading the agent, show a failure message
      document.getElementById("loading-message").innerText = "Failed to load the Copilot agent. Please try again later.";
      document.getElementById("loading-message").style.color = 'red';
      console.error('Error loading the Copilot agent:', error);
    });
  </script>
</body>
</html>
